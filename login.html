        <div class="container">
            <center>
                <form class="needs-validation" id="bloco-login" novalidate>
                    <h2>Faça seu login!</h2>
                    <div class="form-group">
                        <label id="label" for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email"
                            required>
                        <div class="valid-feedback">Ok!</div>
                        <div class="invalid-feedback">Por favor preencha esse campo!</div>
                    </div>
                    <div class="form-group">
                        <label id="label" for="pwd">Senha:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Sua senha" name="pswd" required>
                        <div class="valid-feedback">Ok!</div>
                        <div class="invalid-feedback">Por favor preencha esse campo!</div>
                    </div>
                    <button id="botão" type="submit" class="btn btn-outline-success" onClick="">Continuar</button>
                </form>
            </center>
        </div>

        <script>
            // Bootstrap
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
